<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Belajar Javascript - NIOMIC</title>
</head>

<body>
    <button type="button" onclick="pencetTombol()" name="button">Jalankan</button>
    <br />
    <br />
    <hr />
    <b>Active Element</b> Property : <br />
    <p id="p1">contoh</p>
    <hr />
    <b>addEventListener()</b> Property : <br />
    <p id="p2">contoh</p>
    <hr />
    <b>Anchor</b> Property (<a name="jeruk" href="#">Jeruk</a>
    <a name="semangka" href="#">Semangka</a>) : <br />
    <p id="p3">contoh</p>
    <hr />


    <script>

        function pencetTombol() {
            const button = document.activeElement.tagName;
            document.getElementById('p1').innerHTML = button;

            const link = document.anchors.length;
            document.getElementById('p3').innerHTML = link;
        }

        function addEventListener() {
            const tombol = document.getElementsByTagName('button')[0];
            const p2 = document.getElementById('p2');
            tombol.addEventListener('click', function() {
                p2.innerHTML = 'Success ! Merubah addEventListener()';
            });
        }
        addEventListener();


    </script>
</body>

</html>
